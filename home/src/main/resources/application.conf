include "shared.conf"

akka.actor {

  player-dispatcher {
    type = Dispatcher
    executor = "fork-join-excutor"
    fork-join-excutor {
      parallelism-min = 2
      parallelism-factor = 4.0
      parallelism-max = 16
    }
    throughput = 10
  }

  deployment {

    "/home/player" {
      dispacther = akka.actor.player-dispatcher
      mailbox = akka.actor.mailbox.small-unbounded-mailbox
    }

    "/home/worker/*" {
      dispacther = akka.actor.default-dispatcher
      mailbox = akka.actor.mailbox.large-unbounded-mailbox
    }

    "/home/*" {
      dispatcher = akka.actor.default-dispatcher
      mailbox = akka.actor.mailbox.small-unbounded-mailbox
    }

  }

}

akka.cluster {
  roles = ["home"]
}